<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakriti Assistant</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        /* Reduced logo size */
        .header img {
            width: 60px;  /* Reduced from 100px */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 15px;
        }

        /* Improved response container */
        .ai-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 3px solid #4a90e2;
        }

        /* Better text formatting */
        .response-text {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Global Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            filter: blur(5px); /* Blur effect */
            z-index: -1;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Full height minus margins */
        }

        /* Response Container */
        .response-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
        }

        .response-container::-webkit-scrollbar {
            width: 6px;
        }

        .response-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message-bubble {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            background: #4a90e2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 5px rgba(74, 144, 226, 0.3);
            align-self: flex-end;
        }

        .ai-message {
            background: #f0f2f5;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            align-self: flex-start;
            border-left: 3px solid #4a90e2;
            font-size: 15px;
            line-height: 1.6;
        }

        .ai-message h1, .ai-message h2, .ai-message h3 {
            color: #2c3e50;
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        .ai-message p {
            margin: 8px 0;
        }

        .ai-message ul, .ai-message ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .ai-message li {
            margin: 5px 0;
        }

        .ai-message table {
            border-collapse: collapse;
            margin: 15px 0;
            width: 100%;
        }

        .ai-message th, .ai-message td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .ai-message th {
            background-color: #f8f9fa;
        }

        .ai-message blockquote {
            border-left: 3px solid #4a90e2;
            margin: 10px 0;
            padding: 10px 20px;
            background: rgba(74, 144, 226, 0.1);
            font-style: italic;
        }

        .ai-message code {
            background: #f8f9fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }

        .ai-message hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }

        .ai-message .email-template {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }

        .ai-message .email-subject {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .ai-message .email-body {
            white-space: pre-line;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
        }

        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .action-button {
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .action-button.send {
            background: #28a745;
            color: white;
        }

        .action-button.stop {
            background: #dc3545;
            color: white;
        }

        .action-button.send:hover {
            background: #218838;
        }

        .action-button.stop:hover {
            background: #c82333;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- ... rest of your template ... -->
     <!-- Chat Container -->
    <div class="chat-container">
        <div class="header">
            <img src="{% static 'img/flipkart-logo.png' %}" alt="Flipkart Logo">
            <h1>Prakriti Assistant</h1>
        </div>
        
        <div class="response-container" id="response-container">
            <div class="message-bubble ai-message">
                Hello! I'm Prakriti, your AI assistant. Ask me anything!
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <textarea 
                        name="prompt" 
                        id="prompt-input" 
                        placeholder="Type your question here... (Press Enter to send, Shift+Enter for new line)"
                        required
                    ></textarea>
                    <button 
                        type="submit" 
                        id="action-button"
                        class="action-button send"
                    >
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let controller = null;
        const actionButton = document.getElementById('action-button');
        const promptInput = document.getElementById('prompt-input');
        const responseContainer = document.getElementById('response-container');
        let currentAIBubble = null;

        // Get CSRF token
        function getCSRFToken() {
            const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
            return csrfInput ? csrfInput.value : '';
        }

        // Handle keyboard events for the textarea
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim()) {
                    document.getElementById('chat-form').dispatchEvent(new Event('submit'));
                }
            }
        });

        // Improved response formatting with live updates
        const formatCache = new Map();
        function formatResponse(text, isPartial = false) {
            // Use cache for repeated text
            const cacheKey = text + (isPartial ? '-partial' : '');
            if (formatCache.has(cacheKey)) {
                return formatCache.get(cacheKey);
            }

            let formatted = text;
            
            // Batch regex operations
            const replacements = [
                [/\n\s*/g, '<br>'],
                [/\*\*(.*?)\*\*/g, '<strong>$1</strong>'],
                [/\*(.*?)\*/g, '<em>$1</em>'],
                [/(?:^|\n)[\d*-][\s.)]+(.*?)(?=\n|$)/gm, '\n<li>$1</li>'],
                [/(?:^|\n)([A-Z][^.!?:\n]*:)/g, '\n<h3>$1</h3>']
            ];

            for (const [pattern, replacement] of replacements) {
                formatted = formatted.replace(pattern, replacement);
            }

            // Handle email template
            if (formatted.includes('Subject:')) {
                const emailParts = formatted.split(/(Subject:.*?)(?=Dear|$)/s);
                formatted = emailParts.map((part, index) => {
                    if (part.startsWith('Subject:')) {
                        return `<div class="email-template"><div class="email-subject">${part.trim()}</div>`;
                    } else if (index > 1) {
                        return `<div class="email-body">${part.trim()}</div></div>`;
                    }
                    return part;
                }).join('');
            }

            // Add typing cursor for partial responses
            if (isPartial) {
                formatted += '<span class="typing-cursor">â–‹</span>';
            }

            // Cache the result
            formatCache.set(cacheKey, formatted);
            
            // Limit cache size
            if (formatCache.size > 100) {
                const firstKey = formatCache.keys().next().value;
                formatCache.delete(firstKey);
            }

            return formatted;
        }

        // Modified submit handler with improved streaming
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMessage = promptInput.value.trim();

            if (!userMessage) return;

            // Add user message
            const userBubble = document.createElement('div');
            userBubble.className = 'message-bubble user-message';
            userBubble.textContent = userMessage;
            responseContainer.appendChild(userBubble);

            // Clear input and scroll
            promptInput.value = '';
            promptInput.style.height = 'auto';
            responseContainer.scrollTop = responseContainer.scrollHeight;

            // Change button to Stop
            actionButton.classList.remove('send');
            actionButton.classList.add('stop');
            actionButton.textContent = 'Stop';

            // Add AI response container
            currentAIBubble = document.createElement('div');
            currentAIBubble.className = 'message-bubble ai-message';
            currentAIBubble.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            responseContainer.appendChild(currentAIBubble);

            // Prepare form data with CSRF token
            const formData = new FormData();
            formData.append('prompt', userMessage);
            formData.append('csrfmiddlewaretoken', getCSRFToken());

            // Use RequestInit object for better performance
            const requestInit = {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                    'Accept': 'text/event-stream',
                },
                signal: (controller = new AbortController()).signal
            };

            try {
                const response = await fetch(window.location.pathname, requestInit);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let streamBuffer = '';
                let renderTimeout;

                // Create a document fragment for batch updates
                const fragment = document.createDocumentFragment();
                const tempDiv = document.createElement('div');

                while (true) {
                    const {done, value} = await reader.read();
                    
                    if (done) {
                        if (streamBuffer) {
                            currentAIBubble.innerHTML = formatResponse(streamBuffer);
                        }
                        break;
                    }

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.error) {
                                    currentAIBubble.innerHTML = `<div class="error-message">${data.error}</div>`;
                                    // Reset UI state on error
                                    actionButton.classList.remove('stop');
                                    actionButton.classList.add('send');
                                    actionButton.textContent = 'Send';
                                    controller = null;
                                    return;
                                }
                                if (data.text) {
                                    // Prevent JSON display by properly escaping the content
                                    const sanitizedText = data.text
                                        .replace(/&/g, '&amp;')
                                        .replace(/</g, '&lt;')
                                        .replace(/>/g, '&gt;');
                                    streamBuffer += sanitizedText;
                                    
                                    // Use RAF for smooth rendering
                                    if (!renderTimeout) {
                                        renderTimeout = requestAnimationFrame(() => {
                                            try {
                                                currentAIBubble.innerHTML = formatResponse(streamBuffer, true);
                                                responseContainer.scrollTop = responseContainer.scrollHeight;
                                            } catch (e) {
                                                console.error('Error formatting response:', e);
                                                currentAIBubble.innerHTML = `<div class="error-message">Error formatting response</div>`;
                                            }
                                            renderTimeout = null;
                                        });
                                    }
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                                currentAIBubble.innerHTML = `<div class="error-message">Error: Invalid response format</div>`;
                                // Reset UI state on error
                                actionButton.classList.remove('stop');
                                actionButton.classList.add('send');
                                actionButton.textContent = 'Send';
                                controller = null;
                            }
                        }
                    }
                }

                // Reset UI state
                currentAIBubble = null;
                actionButton.classList.remove('stop');
                actionButton.classList.add('send');
                actionButton.textContent = 'Send';

            } catch (error) {
                console.error('Fetch error:', error);
                currentAIBubble.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                
                // Reset UI state
                actionButton.classList.remove('stop');
                actionButton.classList.add('send');
                actionButton.textContent = 'Send';
            }
        });

        // Stop button functionality
        actionButton.addEventListener('click', function() {
            if (actionButton.classList.contains('stop')) {
                if (controller) {
                    controller.abort();
                }
                actionButton.classList.remove('stop');
                actionButton.classList.add('send');
                actionButton.textContent = 'Send';
            }
        });

        // Add some CSS for the typing cursor animation
        const style = document.createElement('style');
        style.textContent = `
            .typing-cursor {
                display: inline-block;
                width: 2px;
                animation: blink 1s infinite;
                margin-left: 2px;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }

            .ai-message {
                white-space: pre-wrap;
                word-break: break-word;
            }
        `;
        document.head.appendChild(style);

        // Add error message styling
        const errorStyle = document.createElement('style');
        errorStyle.textContent = `
            .error-message {
                color: #dc3545;
                padding: 10px;
                border-radius: 4px;
                background-color: #fff;
                border: 1px solid #dc3545;
                margin: 10px 0;
            }

            .typing-indicator {
                display: flex;
                align-items: center;
                padding: 10px;
            }

            .typing-indicator span {
                display: inline-block;
                width: 8px;
                height: 8px;
                background: #4a90e2;
                border-radius: 50%;
                margin: 0 4px;
                animation: bounce 1.4s infinite ease-in-out;
            }
        `;
        document.head.appendChild(errorStyle);
    </script>
</body>
</html>
